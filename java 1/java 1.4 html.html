<!-- Assignment 4 -->
<script>
  let studentName = prompt("Enter your name:");
  let randomValue = Math.floor(Math.random() * 4) + 1;

  switch (randomValue) {
    case 1:
      document.write("<p>" + studentName + ", you are Gryffindor.</p>");
      break;
    case 2:
      document.write("<p>" + studentName + ", you are Slytherin.</p>");
      break;
    case 3:
      document.write("<p>" + studentName + ", you are Hufflepuff.</p>");
      break;
    case 4:
      document.write("<p>" + studentName + ", you are Ravenclaw.</p>");
      break;
    default:
      document.write("<p>Sorting error!</p>");
  }
</script>

</body>
</html>
