<!-- Assignment 5 -->
<script>
  let year = prompt("Enter a year:");
  if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
    document.write("<p>" + year + " is a leap year.</p>");
  } else {
    document.write("<p>" + year + " is not a leap year.</p>");
  }
</script>
