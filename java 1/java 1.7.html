<!-- Assignment 7 -->
<script>
  let numDice = parseInt(prompt("Enter the number of dice:"));
  let sumResult = 0;

  for (let i = 0; i < numDice; i++) {
    sumResult += Math.floor(Math.random() * 6) + 1; // Assuming 6-sided dice
  }

  document.write("<p>Sum of dice rolls: " + sumResult + "</p>");
</script>
