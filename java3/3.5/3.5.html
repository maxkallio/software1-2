<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <link rel="stylesheet" href="5.css">
    <script src="5.js" defer></script>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        section {
            margin-top: 20px;
        }

        .card {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        figure {
            margin: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        figcaption {
            text-align: center;
            margin-top: 10px;
            color: #777;
        }

        p {
            margin-top: 10px;
            color: #555;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Task 5</h1>
        </header>
        <main>
            <section id="pictures">

            </section>
        </main>
        <footer>
            <p>This is a footer</p>
        </footer>
    </div>
</body>

</html>
