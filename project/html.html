<div class="container">
    <div class="main_game">
        <form id="nameForm">
            <img src="img/user.png" alt="pelaajanimi">
            <p>Create username:</p>
            <input name="nimi" type="text">
            <input type="submit" value="submit">
        </form>

    <div class="shop_game">
        <h1>Shop</h1>
        <form id="ostaPAineForm">
            <p>How much fuel you want to buy?: </p><img src="img/Fuel.png" alt="polttoainetta">
            <input name="pAineMaara" type="text">
            <input type="submit" value="submit">
        </form>

        <form id="ostaSotilaitaForm">
            <p>How much soliders you want to recruit?: </p><img src="img/Soliders.png" alt="sotilaita">
            <input class = "game_button" name="sotilasMaara" type="text">
            <input class = "game_button" type="submit" value="submit">
        </form>
    </div>

    <div class="statistics">
        <h1 id="stat_status">Game Status</h1>
        <section id="stats">
            <table border="0">
                <tr>
                    <td id="pelaajaNimi">Game not started</td>
                </tr>

                    <td>Balance: <span id="balance">0</span>â‚¬</td>
                </tr>

                </tr>
                <tr>
                    <td>Soldiers: <span id="soldiers">0</span></td>
                </tr>
                <tr>
                    <td>Achieved countries: <span id="countries">0</span></td>
                </tr>
            </table>
        </section>
    </div>
</div>
</div>

<div id="lataus" style="display: none">Loading...</div>

            </div>
        </div>

    <dialog id="taisteluDialog">
