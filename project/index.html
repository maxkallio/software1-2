<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/logo.svg.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/ff00a6193a.js" crossorigin="anonymous"></script>
    <title>Catch the crystal</title>
</head>

<body>
    <nav class="navigation">
        <div class="picture_logo">
            <h1 class="centr_logo">Catch the crystal</h1>
            <img src="img/logo.svg.png" alt="picture_logo">
        </div>
        <div class="buttons">
            <a class="buttons" href="./index.html">Home</a>
            <a class="buttons" href="./about.html">About</a>
        </div>
    </nav>

    <main>
        <h1 class="main_header">Welcome scientist!</h1>
        <div class="container">
            <div class="main_game">
                <form id="nameForm">
                    <img src="img/user.png" alt="pelaajanimi">
                    <p>Create username:</p>
                    <label>
                        <input name="nimi" type="text">
                    </label>
                    <input type="submit" value="submit">
                </form>

                <div class="shop_game">
                    <h1>Shop</h1>
                    <form id="ostaPAineForm">
                        <p>How much fuel you want to buy?: </p><img src="img/Fuel.png" alt="polttoainetta">
                        <label>
                            <input name="pAineMaara" type="text">
                        </label>
                        <input type="submit" value="submit">
                    </form>

                    <form id="ostaSotilaitaForm">
                        <p>How much people you want to recruit?: </p><img src="img/Soliders.png" alt="sotilaita">
                        <label>
                            <input class="game_button" name="sotilasMaara" type="text">
                        </label>
                        <input class="game_button" type="submit" value="submit">
                    </form>
                </div>

                <div class="statistics">
                    <h1 id="stat_status">Game Status</h1>
                    <section id="stats">
                        <table border="0">
                            <tr>
                                <td id="pelaajaNimi">Game not started</td>
                            </tr>
                            <tr>
                                <td>Balance: <span id="balance">0</span>â‚¬</td>
                            </tr>
                            <tr>
                                <td>Fuel: <span id="fuel">0</span>L</td>
                            </tr>
                            <tr>
                                <td>Soldiers: <span id="soldiers">0</span></td>
                            </tr>
                            <tr>
                                <td>Achieved countries: <span id="countries">0</span></td>
                            </tr>
                        </table>
                    </section>
                </div>
            </div>
        </div>

        <div id="lataus" style="display: none">Loading...</div>
        <div id="mapContainer" style="height: 400px; width: 100%">
            <div id="map" style="height: 100%; width: 100%">
                <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
            </div>
        </div>

        <dialog id="taisteluDialog">
            <h2>Battle ongoing</h2>
            <p id="taisteluText" style="white-space: pre-wrap"></p>
        </dialog>

        <dialog id="kysymysDialog">
            <h2>Question:</h2>
            <form id="qForm" onsubmit="return false;">

</form>
            <p id="vT"></p>
            <button id="cB" style="position: absolute; left: 0; bottom: 0;">Close</button>
        </dialog>

        <dialog id="loppuDialog">
            <h2></h2>
            <button>New game</button>
        </dialog>

        <p></p>
    </main>

    <p></p>

    <footer>
        <div class="picture_logo">
            <img src="img/logo.svg.png" alt="picture_logo">
        </div>
        <p class="social_media">Contact us on social media</p>
        <a href="https://twitter.com/home"><i class="fa-brands fa-square-twitter"></i></a>
        <a href="https://discord.com/"><i class="fa-brands fa-discord"></i></a>
        <a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
    </footer>
</body>

</html>
